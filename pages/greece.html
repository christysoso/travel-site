<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/partials/greece.css"/>
    <title>Greece</title>
</head>
<body>
    <header class="page-header">
        <div class="page-header__container">
            <h1 class="page-header__title">Travel Site</h1>
            <nav class="primary-nav">
                <a href="#" class="primary-nav__link">Home</a>
                <a href="#" class="primary-nav__link">Hawaii</a>
                <a href="#" class="primary-nav__link">Iceland</a>
                <a href="#" class="primary-nav__link">Greece</a>
            </nav>
        </div>





        <!--Footer Section-->

<footer>
    <div class="footer-container">
      <section class="info__section">
        <h3>Contact</h3>
        <div class="info__container">
        <p class="info__descriptor">Email</p>
        <p class="info__contact">info@travelsite.com</p>
    </div>
      </section>

      <section class="info__section">
        <h3>Hours</h3>
        <div class="info__container">
        <p class="info__descriptor">Monday - Friday</p>
        <p class="info__contact">9:00 AM - 5:00 PM</p>
    </div>

    <div class="info__container">
        <p class="info__descriptor">Saturday</p> 
        <p class="info__contact">10 AM - 4:00 PM</p>
        </div>
        <div class="info__container">
        <p class="info__descriptor">Sunday</p>
        <p class="info__contact">Closed</p>
    </div>
    
      </section>

      <section class="info__section">
          
        <h3>Social</h3>
        <div class="info__container">
        <a href="https://www.instagram.com/">
          <img class="Social" src="./Assets/Icons/icon-instagram.png" alt="instagram"
        /></a>
        <a href="http://www.Facebook.com ">
          <img class="Social" src="./Assets/Icons/icon-facebook.png" alt="facebook"
        /></a>
        <a href="https://twitter.com/?lang=en">
          <img
            class="Social"
            src="./Assets/Icons/icon-twitter.png"
            alt="twitter"
        /></a>
    </div>
      </section>
    </div>
  </footer>
    </header>






    
</body>
</html>
